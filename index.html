<!DOCTYPE html>
<html>
    <head>
        <title> Gumroad Calculator </title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="theme-color" content="black">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.90, user-scalable=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="main">
            <div class="title-nav">
                <h1 class="title">Gumroad Calculator</h1>
            </div>
        </nav>
        <header class="content">
            <h3>How much are you going to earn from your product?</h3>
            <p>Inside the box, type the amount your customer is going to pay for the product. <br> Fill the boxes as needed. <span class="price-span">The price must be in USD ($).</span></p>
            <form>
                <input type="text" name="price" class="price-input" placeholder="How much is your customer going to pay?" autocomplete="off"> 
            </form>
        </header>
    </body>
</html>
