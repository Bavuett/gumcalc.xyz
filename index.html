<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Gumroad Calculator, by @DevLBD. | ALPHA. </title>
        <link rel="stylesheet" href="css\style.css">
        <link rel="icon" href="resources\icon.ico">
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#1046ff">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.77, user-scalable=no">

    </head>
    <body>
        <div class="page">
            <div class="appBox">
                <h5 class="appTitle"> Gumroad Calculator </h5>
                <p class="black"> Calculate how much you earned with your Gumroad Products. </p>
                <div class="container">
                    <div class="accountChooser">
                        <button class="buttonSelector" id="classicAccount"> Classic Account </button>
                        <button class="buttonSelector" id="creatorAccount"> Creator Account </button>
                    </div>
                </div>
                <label class="checkbox">
                    <input class="checkbox__input" type="checkbox">
                    <svg class="checkbox__check" width="24" height="24">
                      <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <p class="blackCheckbox">Brought by Gumroad Discover?</p>
                </label>
                <br> <br> <br>
                <div class="">
                    <form name="amountEarned">
                        <input class="form" autocomplete="off" placeholder="What amount did you earn?"></input>
                    </form>
                </div>
                <div class="buttons">
                    <hr></hr>
                </div>
                <div class="buttons">
                    <button class="button" id="calculate"> Calculate </button>
                </div>
            </div>
        </div>
        <br>
        <div class="buttons">
            <a class="aButton" href="https://gum.co/tGDnt"><button class="buttonDonate"> Donate on Gumroad! </a>
        </div>
        <div class="buttons">
            <div class="amountBox notshowing">
                <p class="black"> Here's what you earned. </p>
                <p class="description notifs">Value here</p>
                <div class="container">
                    <button class="button" id="close"> Close </button>
                </div>
            </div>
        </div>
        <script src="https://gumroad.com/js/gumroad.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js\script.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("/Gumroad-Calculator/sw.js").then(function(){
                    console.log("Good news!");
                    console.log("Service Worker is now registered.");
                });
            }
        </script>
    </body>
</html>
